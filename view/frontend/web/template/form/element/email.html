<form class="form form-login" data-role="email-with-possible-login"
      data-bind="submit:login"
      method="post">
    <fieldset id="customer-email-fieldset" class="fieldset" data-bind="blockLoader: isLoading">
        <!-- ko if: isVirtualProduct() -->
            <legend>
                <span data-bind="i18n: 'Payment Details'"></span>
            </legend><br />
        <!-- /ko -->
        <div class="field required">
            <label class="label" for="customer-email"><span data-bind="i18n: 'Email Address'"></span></label>
            <div class="control _with-tooltip">
                <input class="input-text"
                       type="email"
                       data-bind="
                            textInput: email,
                            hasFocus: emailFocused,
                            afterRender: emailHasChanged,
                            mageInit: {'mage/trim-input':{}}"
                       name="username"
                       data-validate="{required:true, 'validate-email':true}"
                       id="customer-email" onblur="checkEmail(this)" />
                <!-- ko template: 'ui/form/element/helper/tooltip' --><!-- /ko -->
                <span class="note" data-bind="fadeVisible: isPasswordVisible() == false">You can create an account after checkout.</span>
                <span  data-bind="fadeVisible: isPasswordVisible() == true" class="note existaccount">You already have an account with us. Sign in or continue as guest.</span>
            </div>
        </div>

        <!--Hidden fields -->
        <fieldset class="fieldset hidden-fields" data-bind="fadeVisible: isPasswordVisible">
            <div class="field">
                <label class="label" for="customer-password"><span data-bind="i18n: 'Password'"></span></label>
                <div class="control">
                    <input class="input-text"
                           data-bind="
                                attr: {
                                    placeholder: $t('Password'),
                                }"
                           type="password"
                           name="password"
                           id="customer-password"
                           data-validate="{required:true}" autocomplete="off"/>
                   
                </div>
                <div class="secondary">
                    <a class="action remind" data-bind="attr: { href: forgotPasswordUrl }">
                        <span data-bind="i18n: 'Forgot Your Password?'"></span>
                    </a>
                </div>

            </div>
        </fieldset>
        <!-- ko foreach: getRegion('additional-login-form-fields') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="actions-toolbar mb-4 pb-4 w-100" data-bind="fadeVisible: isPasswordVisible">
            <input name="context" type="hidden" value="checkout" />
            <div class="primary">
                <button type="submit" class="action login primary" data-action="checkout-method-login"><span data-bind="i18n: 'Sign In'"></span></button>
            </div>

        </div>
        <!--Hidden fields -->


        <!--Hidden fields -->
        <fieldset class="fieldset hidden-fields" data-bind="fadeVisible: isOtpVisible">
            <div class="field">
                <label class="label" for="customer-otp"><span data-bind="i18n: 'OTP'"></span></label>
                <div class="control">
                    <input class="input-text"
                        data-bind="attr: {placeholder: $t('Enter OTP')}"
                        type="text"
                        name="otp"
                        id="customer-otp"
                        data-validate="{required:true}" autocomplete="off"/>
                </div>
                <div class="secondary">                    
                    <a class="action remind" id="resend-otp-btn" data-bind="click: resendOtp">
                        <span data-bind="i18n: 'Resend OTP'"></span>
                    </a>
					</br>
                    <span id="otp-message" data-bind="text: otpMessage, visible: otpMessage"></span>
                </div>
            </div>
        </fieldset>
        <div class="actions-toolbar mb-4 pb-4 w-100" data-bind="fadeVisible: isOtpVisible">
            <input name="context" type="hidden" value="checkout" />
            <div class="primary">
                <button type="button" class="action login primary" id="validate-otp-btn" data-bind="click: validateOtp">
                    <span data-bind="i18n: 'Validate OTP'"></span>
                </button>
            </div>
        </div>
        <!--Hidden fields -->
    </fieldset>
</form>
<!-- /ko -->
